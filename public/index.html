<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <title>Store</title>
</head>

<body>
  <div id="app" class="content">
    <h1>Shopping Interface</h1>
    <h1>Current Products</h1>
    <form v-on:submit.prevent="submitCart">
      <div v-for="item in items">
        <p></p>
        <hr>
        <input type="checkbox" v-model="item.chosen" @click="chooseItem(item)" />
        <div class="column">
          {{item.title}} - price {{item.description}}
        </div>
        <div class="column">
          <img :src="item.path" />
        </div>
      </div>
      <br>
      <button type="submit">Submit Purchase</button>
    </form>
    <br>
    <h1>Shopping Cart</h1>
    <div v-if="submittedCart.length == 0">
      Shopping Cart is empty!
    </div>
    <div v-for="item in submittedCart">
      <h2>{{item.title}} - price {{item.description}}</h2>
      <img :src="item.path" />
    </div>

  </div>
  <div class="footer">
    <a href="admin.html">Admin</a>
    <a href="https://github.com/kristineparish/midterm2">GitHub Repo</a>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
